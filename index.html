      *{

}

body{

  background-attachment: fixed;
}

.contenedor .form .form-header .form-title{
  font-weight: normal;
  font-family: sans-serif;
  color:#07b9ff ;
  text-align: center;
  padding: 15px 0;

}

.contenedor .form .form-header .form-title span{
  color:#ffff;
}

.contenedor {
  background: rgba(255, 69, 58, 0.5);
  width: 95%;
  max-width: 750px;
  margin: auto;
  padding: 25px 90px;
  margin-top: 50px;
  padding-bottom: 30px;
  border-radius: 3px;
}

.contenedor .form .form-label{
  display: block;
  color:#07b9ff ;

  font-family: sans-serif;

.contenedor .form .form-input, .form.textarea{

  outline: none;

  border-radius: 2px;

  color: #fff;
  font-family: sans-serif;

}

.contenedor .form .form.textarea{
  resize: vertical;
  max-height: 150px;
  min-height: 50px;
}

.contenedor .form .btn-submit{
  position: center;
  width: 24%;
  font-family: sans-serif;
  outline: none;
  background: #07b9ff;
  font-size: 15px;
  border: none;
  color: #fff;
  padding: 16px 0;
  cursor: pointer;
