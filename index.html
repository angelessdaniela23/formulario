<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            background-image: url(https://img.freepik.com/vector-gratis/fondo-maquillaje-realista_23-2149373139.jpg?w=1060&t=st=1702344988~exp=1702345588~hmac=7a9794e6cae562e84df7f2e08c608e110901d8e4e5d68f2c767ab2eb775c5dc1);
            background-position: center;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .contenedor {
            background: rgba(255, 69, 58, 0.5);
            width: 45%;
            max-width: 555px;
            margin: auto;
            padding: 25px 65px;
            margin-top: 45px;
            padding-bottom: 20px;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            position: center;
            width: 15%;
            font-family: sans-serif;
            outline: none;
            background: #000000;
            font-size: 12px;
            border: none;
            color: #fff;
            padding: 8px 0;
            cursor: pointer;
        }

        button:hover {
            background-color: #000000;
            
        }

        #tablaRegistros {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #tablaRegistros th,
        #tablaRegistros td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #tablaRegistros th {
            background-color: #000000;
            color: white;
        }

        #tabla {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #tabla th,
        #tabla td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #tabla th {
            background-color: #000000;
            color: white;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <h2>REGISTRO DE PRODUCTOS</h2>

        <form id="crud-form">
            <label for="idOpciones">ID PRODUCTO:</label>
            <input type="text" id="idOpciones" placeholder="ID autogenerado" >
            <label for="producto">PRODUCTO:</label>
            <input type="text" id="producto" placeholder="Ingrese el nombre del producto">
            <label for="apellido">MARCA:</label>
            <input type="text" id="apellido" placeholder="Ingrese la marca">
            <label for="edad">PRECIO:</label>
            <input type="number" id="edad" placeholder="Ingrese el precio">
            <label for="direccion">TIPO:</label>
            <input type="text" id="direccion" placeholder="Ingrese el tipo">
            <label for="telefono">CANTIDAD:</label>
            <input type="number" id="telefono" placeholder="Ingrese la cantidad">
        </form>

        <!-- Tabla para mostrar los registros -->
        <table id="tabla" align="center">
            <thead>
                <tr>
                    <th>
                        <button type="button" onclick="crearRegistro()">AÑADIR</button>
                    </th>
                    <th>
                        <button type="button" onclick="leerRegistro()">VIZUALIZAR</button>
                    </th>
                    <th>
                        <button type="button" onclick="actualizarRegistro()">MODIFICAR</button>
                    </th>
                    <th>
                        <button type="button" onclick="eliminarRegistro()">BORRAR</button>
                    </th>
                </tr>
            </thead>
        </table>

        <!-- Tabla para mostrar los registros -->
        <table id="tablaRegistros">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>PRODUCTO</th>
                    <th>MARCA</th>
                    <th>TIPO</th>
                    <th>TONO</th>
                    <th>CANTIDAD</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBFfw2LSZ21xAvjH3TLLfAe0QP0CRGIsu8",
            authDomain: "proyecto-angeless.firebaseapp.com",
            databaseURL: "https://proyecto-angeless-default-rtdb.firebaseio.com",
            projectId: "proyecto-angeless",
            storageBucket: "proyecto-angeless.appspot.com",
            messagingSenderId: "283761928202",
            appId: "1:283761928202:web:7e7df2418c19aa94e1d7f3",
            measurementId: "G-717M6LB7E6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.crearRegistro = function () {
            const producto = document.getElementById("producto").value;
            const apellido = document.getElementById("apellido").value;
            const edad = document.getElementById("edad").value;
            const direccion = document.getElementById("direccion").value;
            const telefono = document.getElementById("telefono").value;
            console.log(producto, apellido, edad, direccion, telefono);
            push(
                ref(database, 'brandongordon'),
                {
                    producto: producto,
                    lastname: apellido,
                    age: edad,
                    address: direccion,
                    telephone: telefono
                }
            );
        }

        window.leerRegistro = function () {
            const databaseRef = ref(database, 'brandongordon');
            const tablaRegistros = document.getElementById('tablaRegistros');
            const tbody = tablaRegistros.querySelector('tbody');

            onValue(databaseRef, (snapshot) => {
                const data = snapshot.val();

                // Limpiar la tabla antes de agregar los nuevos registros
                tbody.innerHTML = '';

                // Iterar sobre los registros y agregarlos a la tabla
                for (const registroId in data) {
                    const registro = data[registroId];
                    const newRow = tbody.insertRow();

                    // Crear celdas y agregar datos
                    const idCell = newRow.insertCell(0);
                    idCell.textContent = registroId;

                    const nombreCell = newRow.insertCell(1);
                    nombreCell.textContent = registro.name;

                    const apellidoCell = newRow.insertCell(2);
                    apellidoCell.textContent = registro.lastname;

                    const edadCell = newRow.insertCell(3);
                    edadCell.textContent = registro.age;

                    const direccionCell = newRow.insertCell(4);
                    direccionCell.textContent = registro.address;

                    const telefonoCell = newRow.insertCell(5);
                    telefonoCell.textContent = registro.telephone;
                }
                // Mostrar la tabla después de leer los registros
                tablaRegistros.style.display = 'table';
            });
        }

        window.actualizarRegistro = function () {
            const registroId = document.getElementById("idOpciones").value;

            if (!registroId) {
                console.log("Por favor, ingresa un ID válido para actualizar el registro.");
                return;
            }

            const nombre = document.getElementById("nombre").value;
            const apellido = document.getElementById("apellido").value;
            const edad = document.getElementById("edad").value;
            const direccion = document.getElementById("direccion").value;
            const telefono = document.getElementById("telefono").value;

            const updates = {
                name: nombre,
                lastname: apellido,
                age: edad,
                address: direccion,
                telephone: telefono
            };
            update(ref(database, `brandongordon/${registroId}`), updates);
            console.log("Registro actualizado con éxito.");
        }

        window.eliminarRegistro = function () {
            const registroId = document.getElementById("idOpciones").value;
            if (!registroId) {
                console.log("Por favor, ingresa un ID válido para eliminar el registro.");
                return;
            }
            remove(ref(database, `brandongordon/${registroId}`));
            console.log("Registro eliminado con éxito.");
        }

        // Llamar a leerRegistro después de que el documento HTML se haya cargado completamente
        document.addEventListener("DOMContentLoaded", function () {
            leerRegistro();
        });
    </script>
</body>

</html>
