<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            background-image: url(https://img.freepik.com/fotos-premium/imagen-blanco-negro-fondo-blanco-negro-fondo-negro_739292-10751.jpg);
            /* Replace 'background-image.jpg' with the path to your background image */
            background-position: center;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .contenedor {
            background-color: rgba(255, 255, 255, 0.8);
            /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            background-color: #4caf50;
            /* Green background color */
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
            /* Darker green on hover */
        }

        #tablaRegistros {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #tablaRegistros th,
        #tablaRegistros td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #tablaRegistros th {
            background-color: #4caf50;
            color: white;
        }

        #tabla {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #tabla th,
        #tabla td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #tabla th {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <h2>FORMULARIO DE UNA PER</h2>

        <form id="crud-form">
            <label for="idOpciones">ID del Registro </label>
            <input type="text" id="idOpciones">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido">
            <label for="edad">Edad:</label>
            <input type="number" id="edad">
            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion">
            <label for="telefono">Telefono:</label>
            <input type="number" id="telefono">
        </form>

        <!-- Tabla para mostrar los registros -->
        <table id="tabla" align="center">
            <thead>
                <tr>
                    <th>
                        <button type="button" onclick="crearRegistro()">Crear</button>
                    </th>
                    <th>
                        <button type="button" onclick="leerRegistro()">Leer</button>
                    </th>
                    <th>
                        <button type="button" onclick="actualizarRegistro()">Actualizar</button>
                    </th>
                    <th>
                        <button type="button" onclick="eliminarRegistro()">Eliminar</button>
                    </th>
                </tr>
            </thead>
        </table>

        <!-- Tabla para mostrar los registros -->
        <table id="tablaRegistros">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los registros se agregarán aquí dinámicamente desde JavaScript -->
            </tbody>
        </table>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBFfw2LSZ21xAvjH3TLLfAe0QP0CRGIsu8",
            authDomain: "proyecto-angeless.firebaseapp.com",
            databaseURL: "https://proyecto-angeless-default-rtdb.firebaseio.com",
            projectId: "proyecto-angeless",
            storageBucket: "proyecto-angeless.appspot.com",
            messagingSenderId: "283761928202",
            appId: "1:283761928202:web:7e7df2418c19aa94e1d7f3",
            measurementId: "G-717M6LB7E6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.crearRegistro = function () {
            const nombre = document.getElementById("nombre").value;
            const apellido = document.getElementById("apellido").value;
            const edad = document.getElementById("edad").value;
            const direccion = document.getElementById("direccion").value;
            const telefono = document.getElementById("telefono").value;
            console.log(nombre, apellido, edad, direccion, telefono);
            push(
                ref(database, 'brandongordon'),
                {
                    name: nombre,
                    lastname: apellido,
                    age: edad,
                    address: direccion,
                    telephone: telefono
                }
            );
        }

        window.leerRegistro = function () {
            const databaseRef = ref(database, 'brandongordon');
            const tablaRegistros = document.getElementById('tablaRegistros');
            const tbody = tablaRegistros.querySelector('tbody');

            onValue(databaseRef, (snapshot) => {
                const data = snapshot.val();

                // Limpiar la tabla antes de agregar los nuevos registros
                tbody.innerHTML = '';

                // Iterar sobre los registros y agregarlos a la tabla
                for (const registroId in data) {
                    const registro = data[registroId];
                    const newRow = tbody.insertRow();

                    // Crear celdas y agregar datos
                    const idCell = newRow.insertCell(0);
                    idCell.textContent = registroId;

                    const nombreCell = newRow.insertCell(1);
                    nombreCell.textContent = registro.name;

                    const apellidoCell = newRow.insertCell(2);
                    apellidoCell.textContent = registro.lastname;

                    const edadCell = newRow.insertCell(3);
                    edadCell.textContent = registro.age;

                    const direccionCell = newRow.insertCell(4);
                    direccionCell.textContent = registro.address;

                    const telefonoCell = newRow.insertCell(5);
                    telefonoCell.textContent = registro.telephone;
                }
                // Mostrar la tabla después de leer los registros
                tablaRegistros.style.display = 'table';
            });
        }

        window.actualizarRegistro = function () {
            const registroId = document.getElementById("idOpciones").value;

            if (!registroId) {
                console.log("Por favor, ingresa un ID válido para actualizar el registro.");
                return;
            }

            const nombre = document.getElementById("nombre").value;
            const apellido = document.getElementById("apellido").value;
            const edad = document.getElementById("edad").value;
            const direccion = document.getElementById("direccion").value;
            const telefono = document.getElementById("telefono").value;

            const updates = {
                name: nombre,
                lastname: apellido,
                age: edad,
                address: direccion,
                telephone: telefono
            };
            update(ref(database, `brandongordon/${registroId}`), updates);
            console.log("Registro actualizado con éxito.");
        }

        window.eliminarRegistro = function () {
            const registroId = document.getElementById("idOpciones").value;
            if (!registroId) {
                console.log("Por favor, ingresa un ID válido para eliminar el registro.");
                return;
            }
            remove(ref(database, `brandongordon/${registroId}`));
            console.log("Registro eliminado con éxito.");
        }

        // Llamar a leerRegistro después de que el documento HTML se haya cargado completamente
        document.addEventListener("DOMContentLoaded", function () {
            leerRegistro();
        });
    </script>
</body>

</html>
